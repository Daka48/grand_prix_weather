<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <style>
        /* 기본 스타일 초기화 */
        body, h1, dl, dd, dt {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            color: white;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* 날씨 정보 카드 스타일 */
        .weather-card {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px 40px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: white;
        }

        /* 날씨 정보 목록 스타일 */
        dl {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        dt {
            font-weight: bold;
            font-size: 1.2rem;
        }
        dd {
            font-size: 1.6rem;
            font-weight: 500;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="weather-card">
    <h1>그랑프리 날씨 정보</h1>
    <dl>
        <dt>기온</dt>
        <dd class="temperature">데이터 로딩 중...</dd>
        <dt>위치</dt>
        <dd class="place">데이터 로딩 중...</dd>
        <dt>설명</dt>
        <dd class="description">데이터 로딩 중...</dd>
    </dl>
</div>
<script src="weather.js"></script>
</body>
</html>
